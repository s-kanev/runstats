<!DOCTYPE html>
<meta charset="utf-8">
<title>50 states map</title>
<style>

.land {
  fill: #fff;
  stroke: #ccc;
}

.state {
  fill: #ccc;
  stroke: #666;
}

.state.ran {
  fill: #1c4f43;
}

.state.ran:hover {
  fill: orangered;
}

.state.tbd {
  fill: green;
}

.state.tbd:hover {
  fill: orangered;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

function nameByID(id, names) {
  for (i in names) {
    if (names[i].id == id)
      return names[i];
  }
  return null;
}
function ranByState(state, ran) {
  for (i in ran) {
    if (ran[i].state == state)
      return ran[i];
  }
  return null;
}
function ranByID(id, names, ran) {
  var state = nameByID(id, names);
  if (state == null)
    return false;
  return ranByState(state.state, ran);
}
function hasRun(id, names, ran) {
  var state = nameByID(id, names);
  if (state == null)
    return false;
  return (ranByState(state.state, ran) != null);
}

var path = d3.geo.path();

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d, names, ran) {
    return "<strong>" + nameByID(d.id, names).name +"</strong> <br/> <span style='color:red'>" + ranByID(d.id, names, ran).text + "</span> " ;
  })

var svg = d3.select("body").append("svg")
    .attr("id", "map")
    .attr("width", 960)
    .attr("height", 500);

svg.call(tip)

function json(path, callback) {
  d3.json(path, function(json_) {
    json_ ? callback(null, json_) : callback("error", null);
  });
}

queue()
  .defer(json, "/data/us.json")
  .defer(json, "/data/state_names.json")
  .defer(json, "/data/ran.json")
  .await(function(error, us, names, ran) {
    if (error) console.error(error)

    svg.append("path")
        .datum(topojson.feature(us, us.objects.land))
        .attr("class", "land")
        .attr("d", path);

    svg.selectAll(".state")
        .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
        .attr("class", function(d) {
          ran_ = ranByID(d.id, names, ran);
          if (ran_ == null) return "state";
          if (ran_.text == "TBD") return "state tbd";
          return "state ran";
        })
        .attr("d", path)
        .on('mouseover', function(d) {
          if (hasRun(d.id, names, ran))
            tip.show(d, names, ran);
        })
        .on('mouseout', function(d) {
          if (hasRun(d.id, names, ran))
            tip.hide(d, names, ran);
        });
  });

</script>
